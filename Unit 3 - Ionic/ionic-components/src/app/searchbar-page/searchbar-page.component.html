<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Searchbar</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar debounce="500" [(ngModel)]="search"
    (ionChange)="filterItems()">
    </ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of filteredItems">
     <ion-label>{{item}}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
