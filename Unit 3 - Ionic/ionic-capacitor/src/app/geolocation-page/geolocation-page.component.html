
<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Geolocation
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <arcgis-map [coords]="[lng, lat]">
    <arcgis-marker [coords]="[lng, lat]" color="red"></arcgis-marker>
  </arcgis-map>
</ion-content>
