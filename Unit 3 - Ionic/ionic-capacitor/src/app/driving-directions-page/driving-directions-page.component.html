

<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Driving Directions</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <arcgis-map [coords]="[lng, lat]">
    <arcgis-marker [coords]="[lng, lat]" color="red"></arcgis-marker>
    <arcgis-search
      position="top-right"
      (result)="searchResult($event)"
    ></arcgis-search>
  </arcgis-map>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="startNavigation()">
      <ion-icon name="navigate"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
