
<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Filesystem
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
<ion-list>
  <ion-item *ngFor="let file of files">
    <ion-label>{{file.name}} - {{file.size}}b</ion-label>
  </ion-item>
</ion-list>
<p>{{error}}</p>
</ion-content>
